services:
  mongodb:
    image: mongo:7
    container_name: educando_mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev  # ðŸ‘ˆ Usa el Dockerfile de desarrollo
    container_name: educando_backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=WebApp
      - PASSWORD_STORAGE_MODE=plain
    volumes:
      - ./backend:/app          # ðŸ‘ˆ Monta el cÃ³digo del backend en tiempo real
      - uploads_data:/app/uploads
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # ðŸ‘ˆ Usa un Dockerfile de desarrollo
    container_name: educando_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src          # ðŸ‘ˆ Monta el cÃ³digo fuente en tiempo real
      - ./frontend/public:/app/public    # ðŸ‘ˆ Monta archivos pÃºblicos
    environment:
      - WATCHPACK_POLLING=true           # ðŸ‘ˆ Necesario para hot-reload en Docker
      - CHOKIDAR_USEPOLLING=true         # ðŸ‘ˆ Necesario para hot-reload en Docker
      - REACT_APP_BACKEND_URL=http://localhost:8001

volumes:
  mongodb_data:
  uploads_data: