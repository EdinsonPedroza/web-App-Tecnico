services:
  # Backend API Service
  - type: web
    name: educando-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGO_URL
        sync: false
        # IMPORTANTE: Esta variable DEBE ser configurada manualmente en Render
        # Ver archivo RENDER_MONGODB_SETUP.md para instrucciones completas
        # Ejemplo: mongodb+srv://usuario:password@cluster.mongodb.net/educando_db?retryWrites=true&w=majority
      - key: DB_NAME
        value: educando_db
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: educando-frontend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: educando-backend
          property: host
      - key: BACKEND_URL
        fromService:
          type: web
          name: educando-backend
          property: host
      - key: PORT
        value: 10000
    autoDeploy: true

